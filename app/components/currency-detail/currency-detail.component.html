<StackLayout [class.visible]="!isLoading">
    <Label [text]="'Base: ' + selectedCurrency?.ticker?.base"></Label>
    <Label [text]="'Price: ' + selectedCurrency?.ticker?.price"></Label>
    <Label [text]="'Target: ' + selectedCurrency?.ticker?.target"></Label>
    <Label [text]="'Change: ' + selectedCurrency?.ticker?.change"></Label>
    <Label [text]="'Volume: ' + selectedCurrency?.ticker?.volume"></Label>

    <ActivityIndicator [busy]="isLoading"> </ActivityIndicator>
</StackLayout>
